version: '3'

services:
    djangoweb:
      image: baraka215/healthverity-django
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - "80:8000"
      environment:
       - POSTGRES_DB=healthverity_db
       - POSTGRES_USER=postgres
       - POSTGRES_PASSWORD=${PG_password}
       - POSTGRES_HOST=${RDS_host}
